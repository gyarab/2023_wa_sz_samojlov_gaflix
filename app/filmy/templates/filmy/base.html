<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block 'title' %}Gaflix{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@1,700&display=swap" rel="stylesheet">

  <style>
    .gradient-custom {
      background-image: linear-gradient(to right, #ff9966, #ff5e62);
    }
  
    .navbar-nav .nav-link[aria-current="page"] {
      font-weight: bold;
      text-decoration: underline;
      text-decoration-color: #ffc123;
      text-decoration-thickness: 3px;
      text-underline-offset: 5px;
    }
  
    .badge-genre {
      background: #fff1e6;
      color: rgb(209, 64, 7);
      border: 1px solid #fed7aa;
      font-weight: 500;
      padding: 6px px;
    }
  
    #card {
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    #card:hover {
      transform: translateY(-5px);
    }


  </style>
  </head>

<body>

  <nav class="navbar navbar-expand-lg navbar-light gradient-custom">

    <div class="container">
    
      <a class="navbar-brand" href="/domu/"
        style="font-family: 'Montserrat Alternates', sans-serif; font-style: italic; font-weight: 700;">
        GAFLIX
      </a>
    
    
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
    
        <span class="navbar-toggler-icon"></span>

      </button>

      <div class="collapse navbar-collapse" id="navbarNavDropdown">

        <ul class="navbar-nav ms-auto">

          <!-- Filmy -->
          <li class="nav-item">
            <a class="nav-link {% if request.resolver_match.url_name == 'movies' %}active{% endif %}" href="{% url 'movies' %}" 
            {% if request.resolver_match.url_name == 'movies' %}aria-current="page" {% endif %}>
              Filmy
            </a>
          </li>

          <!-- Režie -->
          <li class="nav-item">
            <a class="nav-link {% if request.resolver_match.url_name == 'directors' %}active{% endif %}" href="{% url 'directors' %}" 
            {% if request.resolver_match.url_name == 'directors' %}aria-current="page" {% endif %}>
              Režie
            </a>
          </li>

          <!-- Herci -->
          <li class="nav-item">
            <a class="nav-link {% if request.resolver_match.url_name == 'actors' %}active{% endif %}" href="{% url 'actors' %}" 
            {% if request.resolver_match.url_name == 'actors' %}aria-current="page" {% endif %}>
              Herci
            </a>
          </li>

        </ul>

      </div>
    </div>
  </nav>

  <div class="container mt-5">

    {% block 'content' %}
    {% endblock %}

  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>


</body>

</html>
