{% extends 'filmy/base.html' %}

{% block 'title' %}{{director.name}} | {{ block.super }}{% endblock %}

{% block 'content' %}
    <h1>Režisér: {{director.name}}</h1>

    <h3>Rok narození: {{director.birth_year}} </h3>

    <img style="max-height: 300px;" src="{% if director.main_picture %}{{director.main_picture}}{% endif %}" alt="Card image cap">

    <h4 class="mt-3"> Základní informace </h4>
    <p>{{director.description}}</p>

{% endblock %}
